<section class="details-of-our-restaurant">
  <div class="hero-container details-container">
    <h3 class="logo-h3 details-h3">MIMIHO</h3>
    <p class="dour-p details-first-text">Ресторан</p>
    <p class="dour-p details-second-text">
      Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.
      Velit officia consequat duis enim velit mollit.
    </p>
    <div class="details-gallery">
      <img class="restaurant-details-image restaurant-details-first-image" src="../img/details-of-our-restaurant/steak.jpg" alt="" />
      <img class="restaurant-details-image restaurant-details-second-image" src="../img/details-of-our-restaurant/pizza.jpg" alt="" />
      <img class="restaurant-details-image restaurant-details-third-image" src="../img/details-of-our-restaurant/pizza.jpg" alt="" />
    </div>
    <div class="switch-btn-wrap details-of-rest-switch">
      <button type="button" class="switch-btn switch-btn-left">
        <svg class="switch-btn-image" width="29.91" height="16.83">
          <use href="./img/sprite.svg#icon-left-arrow"></use>
        </svg>
      </button>
      <button type="button" class="switch-btn switch-btn-right">
        <svg class="switch-btn-image" width="29.91" height="16.83">
          <use href="./img/sprite.svg#icon-right-arrow"></use>
        </svg>
      </button>
    </div>
    <ul class="hero-btn-list details-of-rest-btn-list">
      <li class="hero-btn-item">
        <button
          type="button"
          class="hero-btn details-of-rest-btn"
          data-modal-open-room-price-modal-window
        >
          Забронювати столик
        </button>
      </li>
      <li class="hero-btn-item">
        <button
        onclick="window.location.href = '../../restaurant.html#menu';"
          type="button"
          class="hero-btn details-of-rest-btn"
          data-modal-open-room-price-modal-window
        >
          Переглянути меню
        </button>
      </li>
    </ul>
  </div>
</section>
