<section class="details-of-our-hotel">
  <div class="hero-container details-container">
    <h3 class="logo-h3 details-hotel-h3">MIMIHO</h3>
    <p class="douh-p details-hotel-first-text">Готель</p>
    <p class="douh-p details-hotel-second-text">
      Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.
      Velit officia consequat duis enim velit mollit.
    </p>
    <div class="details-rest-gallery">
      <picture>
        <source
          srcset="
            ./img/hotel-details/desktop-room.jpg    1x,
            ./img/hotel-details/desktop-room-2x.jpg 2x
          "
          type="image/jpeg"
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            ./img/hotel-details/tab-room.jpg    1x,
            ./img/hotel-details/tab-room-2x.jpg 2x
          "
          type="image/jpeg"
          media="(min-width: 1024px)"
        />
        <source
          srcset="
            ./img/hotel-details/mob-room.jpg    1x,
            ./img/hotel-details/mob-room-2x.jpg 2x
          "
          type="image/jpeg"
          media="(max-width: 1023px)"
        />
        <img
          class="hotel-details-image hotel-details-first-image"
          src="./img/hotel-details/mob-room.jpg"
          alt="apartments"
        />
      </picture>
      <picture>
        <source
          srcset="
            ./img/hotel-details/desktop-plate.jpg    1x,
            ./img/hotel-details/desktop-plate-2x.jpg 2x
          "
          type="image/jpeg"
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            ./img/hotel-details/tab-plate.jpg    1x,
            ./img/hotel-details/tab-plate-2x.jpg 2x
          "
          type="image/jpeg"
          media="(min-width: 1024px)"
        />
        <source
          srcset="
            ./img/hotel-details/tab-plate.jpg    1x,
            ./img/hotel-details/tab-plate-2x.jpg 2x
          "
          type="image/jpeg"
          media="(max-width: 1023px)"
        />
        <img
          class="hotel-details-image hotel-details-second-image"
          src="./img/hotel-details/tab-plate.jpg"
          alt="dishes"
        />
      </picture>
      <picture>
        <source
          srcset="
            ./img/hotel-details/desktop-registration.jpg    1x,
            ./img/hotel-details/desktop-registration-2x.jpg 2x
          "
          type="image/jpeg"
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            ./img/hotel-details/tab-registration.jpg    1x,
            ./img/hotel-details/tab-registration-2x.jpg 2x
          "
          type="image/jpeg"
          media="(max-width: 1279px)"
        />
        <img
          class="hotel-details-image hotel-details-third-image"
          src="./img/hotel-details/tab-registration.jpg"
          alt="dishes"
        />
      </picture>
    </div>
    <div class="switch-btn-wrap details-of-hotel-switch">
      <button type="button" class="switch-btn switch-btn-left">
        <svg class="switch-btn-image" width="29.91" height="16.83">
          <use href="./img/sprite.svg#icon-left-arrow"></use>
        </svg>
      </button>
      <button type="button" class="switch-btn switch-btn-right">
        <svg class="switch-btn-image" width="29.91" height="16.83">
          <use href="./img/sprite.svg#icon-right-arrow"></use>
        </svg>
      </button>
    </div>
    <ul class="hero-btn-list details-of-hotel-btn-list">
      <li class="hero-btn-item">
        <button
          type="button"
          class="hero-btn details-of-hotel-btn open-book-room-btn"
        >
          Забронювати номер
        </button>
      </li>
      <li class="hero-btn-item">
        <button type="button" class="hero-btn open-room-price-btn">
          Переглянути ціни
        </button>
      </li>
    </ul>
  </div>
</section>
